name: build

on: [push]

jobs:
  build-win-x64:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - name: Build
        shell: pwsh
        run: ./build-win.bat x64
      - uses: actions/upload-artifact@v2
        with:
          name: win-x64
          path: build/Release/secp256k1.dll
          if-no-files-found: error

  build-win-x86:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - name: Build
        shell: pwsh
        run: ./build-win.bat x86
      - uses: actions/upload-artifact@v2
        with:
          name: win-x86
          path: build/Release/secp256k1.dll
          if-no-files-found: error

  build-win-arm64:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - name: Build
        shell: pwsh
        run: ./build-win.bat arm64
      - uses: actions/upload-artifact@v2
        with:
          name: win-arm64
          path: build/Release/secp256k1.dll
          if-no-files-found: error

  build-osx-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: ./build-macos.sh arm64
      - uses: actions/upload-artifact@v2
        with:
          name: osx-arm64
          path: build/libsecp256k1.dylib
          if-no-files-found: error

  build-osx-x64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: ./build-macos.sh x86_64
      - uses: actions/upload-artifact@v2
        with:
          name: osx-x64
          path: build/libsecp256k1.dylib
          if-no-files-found: error

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: ./build-linux.sh
      - uses: actions/upload-artifact@v2
        with:
          name: linux-x64
          path: build/libsecp256k1.so
          if-no-files-found: error

  build-linux-x86:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: ./build-dockcross.sh linux-x86
      - uses: actions/upload-artifact@v2
        with:
          name: linux-x86
          path: build/libsecp256k1.so
          if-no-files-found: error

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: ./build-dockcross.sh linux-arm64
      - uses: actions/upload-artifact@v2
        with:
          name: linux-arm64
          path: build/libsecp256k1.so
          if-no-files-found: error

  pack-nuget:
    runs-on: ubuntu-latest
    needs:
      - build-win-x64
      - build-win-x86
      - build-win-arm64
      - build-osx-arm64
      - build-osx-x64
      - build-linux-x64
      - build-linux-x86
      - build-linux-arm64
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        path: lib
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: lib
    - name: Nuget pack
      run: nuget pack -Version 0.0.1-alpha
    - uses: actions/upload-artifact@v2
      with:
        name: Secp256k1.Native.nupkg
        path: Secp256k1.Native.0.0.1-alpha.nupkg
        if-no-files-found: error